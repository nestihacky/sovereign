---
- name: set hostname
  hostname: name={{ inventory_hostname }}

- include: epel.yml tags=epel

- name: update all packages
  yum: name=* state=latest

- name: install common packages
  yum: name={{ item }} state=installed
  with_items:
  - vim
  - tree
  - net-tools
  tags:
    - dependencies

- include: ntp.yml tags=ntp
